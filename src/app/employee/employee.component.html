<div class="card mx-3 mt-3" style="width: 40rem;">
    <div class="card-header">
        <h3>{{title}}</h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered" *ngIf="employee">
            <tr>
                <th>Employee ID</th>
                <td>{{employee.Id}}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{employee.Name}}</td>
            </tr>
            <tr>
                <th>Salary</th>
                <td>{{employee.Salary}}</td>
            </tr>
        </table>
    </div>
    <div class="card-footer" *ngIf="!employee">
        {{statusMessage}}
    </div>
</div>
<div class="form-group mx-3 mt-2">
    <button class="btn btn-primary" (click)="onBtnClickBack()">Back</button>
</div>
